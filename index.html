<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Welcome to Todo</title>
</head>
<body>
  <div class="header">
    <h2>Welcome To Todo List</h1>
  

    </div>
    

    </div>
    <!-- Section: Design Block -->
<section class=" text-center text-lg-start " >
 
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
      
  
      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }
  
        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="row">
      <div class="col-md-6" style="margin: 0 auto;">
        <div class="card mb-3" style="margin-top: 5rem;margin:5rem auto;background-color: #ffff00d1;text-align: center;">
          <div class="row g-0 d-flex align-items-center">
       
          
            <div class="col-lg-12">
              <div class="card-body py-5 px-md-5">
                <h1>Login To Todo</h3>
      
                <form>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input id="input1" type="email" id="form2Example1" class="form-control"  placeholder="Email"/>
                 
                  </div>
      
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input id="input2" type="password" id="form2Example2" class="form-control"  placeholder="Password"/>
                
                  </div>
      
                <div class="">
                    
                    
                    <button id="login" onclick="loginfuncCall()" type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
                    <a type="button" href="signup.html" class="btn btn-primary btn-block mb-4">Go Sign up</a>
      
                    
    
                </div>
      
                 
                </form>
      
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </section>

    
</body>
</html>
